<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Link to the external CSS file for styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <!-- Form for user input: city name and submit button -->
        <form id="weather-form">
            <label for="city-input">Enter City:</label>
            <input type="text" id="city-input" placeholder="e.g., London" required>
            <button type="submit">Get Weather</button>
        </form>
        
        <!-- Section to display weather data (initially hidden) -->
        <div id="weather-display" class="hidden">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="condition"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
            <p id="air-quality"></p>
        </div>
        
        <!-- Section for error messages -->
        <div id="error-message" class="hidden"></div>
    </div>
    
    <!-- Link to the external JavaScript file for functionality -->
    <script src="script.js"></script>
</body>
</html>
